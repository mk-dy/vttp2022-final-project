<table>
    <thead>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Description</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of productList;">
            <td>{{ p.name }}</td>
            <td>{{ p.price | currency : 'SGD' }}</td>
            <td>{{ p.descr }}</td>
            <td><img src="{{ p.imgLink }}">
                </td>
            <!-- <td><button type="button" (click)="deleteContact(c.id)">X</button></td> -->
        </tr>
    </tbody>
</table>
