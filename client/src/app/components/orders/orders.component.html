

<ng-container *ngIf="orders.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Order.No</th>
                            <th>Order Date</th>
                            <!-- <th>Product Image</th> -->
                            <th>Total Price</th>
                            <th>Total Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of orders; let i = index">
                            <!-- <td>{{i+1}}</td> -->
                            <td>{{item.orderTrackingNumber}}</td>
                            <td>{{item.dateCreated | date: 'mediumDate' }}</td>
                            <!-- <td><img style="width: 120px;" src="{{item.imageUrl}}" alt=""></td> -->
                            <th style="width: 12%;">{{item.totalPrice | currency: 'SGD'}}</th>
                            <td style="width: 12%;">{{item.totalQuantity}}</td>
                            <td style="width: 12%;"><a [routerLink]="['/orders', item.id ]">More Info</a></td>
                            <td>
                                
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            
                            <!-- <td><button routerLink="/shop" class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-success">Checkout</button></td> -->
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="orders.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Orders</h5>
        </div>
        <div class="center">
            <h4>You have no orders</h4>
            <!-- <h6>Add item to it now</h6>
            <button routerLink="/products" class="btn btn-primary">Shop Now</button> -->
        </div>
    </div>
</ng-container>
