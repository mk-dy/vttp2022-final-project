<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="example-card">
    <form [formGroup]="loginForm">
      <mat-card-title style="font-family: sans-serif; font-weight: 700; letter-spacing: 2px;">SIGN IN</mat-card-title>
      <hr>
      <mat-card-content>

        <strong>Email:</strong>
        <mat-form-field class="example-full-width" appearance="fill">
          <!-- <mat-label>Favorite food</mat-label> -->
          <input matInput type="email" formControlName="email">
        </mat-form-field>
        <strong>Password:</strong>
        <mat-form-field class="example-full-width" appearance="fill">
          <input matInput type="password" formControlName="password">
        </mat-form-field>
      </mat-card-content>
  
      <div style="text-align: center;">
        <button class="button-50" type="submit" (click)="processForm()" [disabled]="loginForm.invalid">Login</button>
      </div>
      
    </form>
    
  </mat-card>
  </div>


  <div style="text-align:center;">
    <a  style="color:blue" [routerLink]="['/signup']">No account yet? Sign up here to get started!</a>
  </div>
