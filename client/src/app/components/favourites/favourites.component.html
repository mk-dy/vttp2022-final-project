<div *ngIf="favList.length === 0">
    <h2>You do not have any favourites yet</h2>
</div>

<div class="container" *ngIf="favList.length !== 0">
    <h2>MY FAVOURITES</h2>
    <div *ngFor="let item of favList; let i = index" class="child">
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar style="border-color:black" class="example-header-image"></div>
              <mat-card-title>{{item.prodName}}</mat-card-title>
              <mat-card-subtitle>{{item.price | currency: 'SGD'}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{item.imgLink}}" >
            <mat-card-content>
                <p></p>
            </mat-card-content>
            <mat-card-actions align="end">
              <button mat-button (click)="deleteFav(item.id)">REMOVE</button>
            </mat-card-actions>
          </mat-card>
    </div>
    
</div>
