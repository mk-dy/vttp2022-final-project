<div class="container" *ngIf="productList.length !== 0">
    <h2>Search Results:</h2>
    <div *ngFor="let item of productList; let i = index" class="child">
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar style="border-color:black" class="example-header-image"></div>
              <mat-card-title>{{item.name}}</mat-card-title>
              <mat-card-subtitle>{{item.price | currency: 'SGD'}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{item.imgLink}}" >
            <mat-card-content>
                <p>{{ item.descr }}</p>
            </mat-card-content>
            <mat-card-actions align="end">
              <button mat-button [routerLink]="['/product', item.access]">More Details</button>
            </mat-card-actions>
          </mat-card>
    </div>
    
</div>
