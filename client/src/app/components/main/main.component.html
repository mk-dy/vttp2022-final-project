<div class="search-container" fxLayout="column" fxLayoutAlign="space-around center">
    <p class="search-title">
        Search for our product
    </p>
    <input class="search-input" type="text" placeholder="Search">
</div>

<form [formGroup]="searchForm">
    <input type="text" formControlName="query">
    <button type="button" (click)="performSearch()">Search</button>
</form>

<mat-grid-list cols="2">
    <mat-grid-tile *ngFor="let p of productList;">

        <a [routerLink]="['/product', p.access]">
            <mat-card class="example-card grow">
                <img mat-card-image src="{{ p.imgLink }}" >
                <mat-card-content class="centralise-content">
                    <p style="font-weight:700; text-transform:uppercase; font-size: larger;">
                        {{ p.name }}
                    </p>
                    <p>
                        {{ p.price | currency: 'SGD'}}
                    </p>
                </mat-card-content>
            </mat-card>
        </a>
        


    </mat-grid-tile>
    <!-- <mat-grid-tile><img src="{{ p.imgLink }}" style="width: 40%; height: 40%"></mat-grid-tile> -->
</mat-grid-list>
