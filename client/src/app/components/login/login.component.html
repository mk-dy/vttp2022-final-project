<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="example-card">
    <form [formGroup]="loginForm">
      <mat-card-title style="font-family: sans-serif; font-weight: 700; letter-spacing: 2px; margin-bottom: 40px;">Sign In</mat-card-title>

      <mat-card-content>
        
          <p>Email</p>
          <input type="email" formControlName="email">
          
          <p>Password</p>
          <input type="password" formControlName="password">
      
          
      
      </mat-card-content>
  
      
  
      <mat-card-actions>
        <button mat-button type="submit" (click)="processForm()" [disabled]="loginForm.invalid">Login</button>
        <br>
          <a [routerLink]="['/signup']">No account yet? Sign up here</a>


      </mat-card-actions>
    </form>
    
  </mat-card>
  </div>
