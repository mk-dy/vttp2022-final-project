  <div fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="example-card">
      <form [formGroup]="userForm" (ngSubmit)="processForm()">
        <mat-card-title style="font-family: sans-serif; font-weight: 700; letter-spacing: 2px;">REGISTER</mat-card-title>
        <hr>
        <mat-card-content>
  
          <strong>First Name:</strong>
          <mat-form-field class="example-full-width" appearance="fill">

            <input matInput type="text" required formControlName="firstName">
          </mat-form-field>
          
          <strong>Last Name:</strong>
          <mat-form-field class="example-full-width" appearance="fill">

            <input matInput type="text" required formControlName="lastName">
          </mat-form-field>

          <strong>Email:</strong>
          <mat-form-field class="example-full-width" appearance="fill">

            <input matInput type="text" required formControlName="email">
          </mat-form-field>

          <strong>Contact No.:</strong>
          <mat-form-field class="example-full-width" appearance="fill">

            <input matInput type="tel" minlength="8" maxlength="8" pattern="[0-9]{8}"
            required formControlName="mobile">
          </mat-form-field>

          <strong>Password:</strong>
          <mat-form-field class="example-full-width" appearance="fill">
            <input matInput type="password" required formControlName="password">
          </mat-form-field>
        </mat-card-content>
    
        <div style="text-align: center;">
          <button class="button-50" type="submit" [disabled]="userForm.invalid">Register</button>
        </div>
        
      </form>
      
    </mat-card>
    </div>
  
  
    <div style="text-align:center;">
      <a  style="color:blue" [routerLink]="['/login']">Already have an account? Click here to sign in</a>
    </div>
