
<div *ngIf="favList.length === 0">
    You do not have any favourites yet
</div>
<div *ngIf="favList.length !== 0">
    <div *ngFor="let item of favList; let i = index">
        <div>{{item.prodName}}</div>
        <div><img style="width: 120px;" src="{{item.imgLink}}" alt=""></div>
        <div>{{item.price | currency: 'SGD'}}</div>
        <div>
            <button type="button" (click)="deleteFav(item.id)">Remove</button>
        </div>
    </div>
</div>
