<div *ngIf="orderList.length === 0">
    Empty

</div> 




<ng-container *ngIf="orderList.length !== 0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Unit Price</th>
                            <th>Unit Quantity</th>
                            <th>Product Id</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of orderList; let i = index">

                            <td>{{i+1}}</td>
                            <td>{{item.prodName }}</td>
                            <td><img style="width: 120px;" src="{{item.imageUrl}}" alt=""></td>
                            <th style="width: 12%;">{{item.unitPrice | currency: 'SGD'}}</th>
                            <td style="width: 12%;">{{item.quantity}}</td>
                            <td style="width: 12%;">{{item.prodId}}</td>

                        </tr>
                        <tr>
                            <td colspan="4"></td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>
